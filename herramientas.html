<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UT-F8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="device-width=width, initial-scaled=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <title>Aprendiendo a usar Bootstrap</title>
  </head>
  <body>
    <div class="container" style="height: 250px">
      <h1>Herramientas disponibles en Bootstrap 4</h1>
      <hr />
      <div class="float-start caja w-25 h-25 border border-primary rounded-end">
        Esto es una caja
      </div>

      <div class="float-start caja w-25 h-25 border border-dark rounded-pill">
        Esto es una caja
      </div>

      <div class="float-start caja w-25 h-25 border border-warning rounded-3">
        Esto es una caja
      </div>

      <div class="clearfix"></div>

      <hr />
      <h2>Probando clase float</h2>
    </div>

    <script
      type="text/javascript"
      src="jquery/code.jquery.com_jquery-3.7.0.min.js"
    ></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
